<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mental Health Risk Prediction</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    
    <!-- Chart.js for Graph -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body class="bg-light">

    <div class="container">
        <h1 class="text-center mt-4">Mental Health Risk Prediction</h1>
        
        <!-- Theme Selector -->
        <div class="text-end">
            <label for="themeSelector" class="fw-bold">Choose Theme:</label>
            <select id="themeSelector" class="form-select w-auto d-inline-block">
                <option value="theme-default">Default</option>
                <option value="theme-light">Light Mode</option>
                <option value="theme-dark">Dark Mode</option>
            </select>
        </div>

        <!-- Prediction Form -->
        <form id="predictionForm" class="p-4 mt-3 rounded shadow bg-white">
            
            <div class="mb-3">
                <label for="gender" class="form-label fw-bold">Gender:</label>
                <select id="gender" name="gender" class="form-select" required>
                    <option value="0">Female</option>
                    <option value="1">Male</option>
                </select>
            </div>

            <div class="mb-3">
                <label for="days_indoors" class="form-label fw-bold">Days Spent Indoors:</label>
                <select id="days_indoors" name="days_indoors" class="form-select" required>
                    <option value="0">Less than 2 days</option>
                    <option value="1">2-4 days</option>
                    <option value="2">More than 4 days</option>
                </select>
            </div>

            <div class="mb-3">
                <label for="growing_stress" class="form-label fw-bold">Growing Stress (1-10):</label>
                <select id="growing_stress" name="growing_stress" class="form-select" required>
                    {% for i in range(1, 11) %}
                    <option value="{{ i }}">{{ i }}</option>
                    {% endfor %}
                </select>
            </div>

            <div class="mb-3">
                <label for="mood_swings" class="form-label fw-bold">Mood Swings:</label>
                <select id="mood_swings" name="mood_swings" class="form-select" required>
                    <option value="0">No</option>
                    <option value="1">Yes</option>
                </select>
            </div>

            <div class="mb-3">
                <label for="coping_struggles" class="form-label fw-bold">Coping Struggles:</label>
                <select id="coping_struggles" name="coping_struggles" class="form-select" required>
                    <option value="0">No</option>
                    <option value="1">Yes</option>
                </select>
            </div>

            <div class="mb-3">
                <label for="social_weakness" class="form-label fw-bold">Social Weakness:</label>
                <select id="social_weakness" name="social_weakness" class="form-select" required>
                    <option value="0">No</option>
                    <option value="1">Yes</option>
                </select>
            </div>

            <button type="submit" class="btn btn-primary w-100">Predict</button>
        </form>

        <!-- Result Display -->
        <div id="result" class="mt-3 text-center"></div>

        <!-- Prediction Line Chart -->
        <div class="mt-4">
            <canvas id="predictionChart"></canvas>
        </div>
    </div>

    <!-- Custom JavaScript -->
    <script src="{{ url_for('static', filename='script.js') }}"></script>

</body>
</html>
